<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CyberGuard AI</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Clean Professional Background */
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e9ecef 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 450px;
        }

        .login-card {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
            animation: slideUp 0.5s ease;
            border: 1px solid #e0e0e0;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo i {
            font-size: 48px;
            color: #0D8F81;
        }

        .logo h2 {
            font-size: 24px;
            margin-top: 10px;
            color: #1e2b3c;
            font-weight: 600;
        }

        h3 {
            text-align: center;
            margin-bottom: 10px;
            color: #1e2b3c;
            font-weight: 500;
        }

        .subtitle {
            text-align: center;
            color: #6c757d;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #495057;
            font-weight: 500;
            font-size: 14px;
        }

        label i {
            color: #0D8F81;
            margin-right: 8px;
        }

        .input-group {
            position: relative;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #adb5bd;
        }

        input {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s;
            background: white;
        }

        input:focus {
            outline: none;
            border-color: #0D8F81;
            box-shadow: 0 0 0 3px rgba(13, 143, 129, 0.1);
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #adb5bd;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .remember {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #6c757d;
            font-size: 14px;
        }

        .forgot {
            color: #0D8F81;
            text-decoration: none;
            font-size: 14px;
        }

        .forgot:hover {
            text-decoration: underline;
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            background: #0D8F81;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-login:hover {
            background: #0a6f63;
        }

        .btn-login:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
            color: #6c757d;
            font-size: 14px;
        }

        .register-link a {
            color: #0D8F81;
            text-decoration: none;
            font-weight: 600;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .demo-credentials {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #0D8F81;
        }

        .demo-credentials p {
            color: #495057;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .demo-credentials strong {
            color: #0D8F81;
        }

        .alert {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .loader {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        hr {
            border: none;
            border-top: 1px solid #dee2e6;
            margin: 20px 0;
        }

        .text-small {
            font-size: 12px;
            color: #adb5bd;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo">
                <i class="fas fa-shield-alt"></i>
                <h2>CyberGuard AI</h2>
            </div>
            
            <h3>Welcome Back</h3>
            <p class="subtitle">Please login to your account</p>

            <div class="alert alert-error" id="errorAlert"></div>
            <div class="alert alert-success" id="successAlert"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label>
                        <i class="fas fa-envelope"></i>
                        Email Address
                    </label>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" placeholder="Enter your email" required value="demo@example.com">
                    </div>
                </div>

                <div class="form-group">
                    <label>
                        <i class="fas fa-lock"></i>
                        Password
                    </label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="Enter your password" required value="demo123">
                        <span class="password-toggle" onclick="togglePassword()">
                            <i class="fas fa-eye" id="toggleIcon"></i>
                        </span>
                    </div>
                </div>

                <div class="form-options">
                    <label class="remember">
                        <input type="checkbox"> Remember me
                    </label>
                    <a href="#" class="forgot">Forgot Password?</a>
                </div>

                <button type="submit" class="btn-login" id="loginBtn">
                    <span>Login</span>
                    <div class="loader" id="loader"></div>
                </button>

                <hr>

                <div class="demo-credentials">
                    <p><strong>Demo Credentials</strong></p>
                    <p>Email: demo@example.com</p>
                    <p>Password: demo123</p>
                </div>

                <div class="register-link">
                    Don't have an account? <a href="register.html">Create Account</a>
                </div>
            </form>
        </div>
    </div>

    <script>
    function togglePassword() {
        const password = document.getElementById('password');
        const toggleIcon = document.getElementById('toggleIcon');

        if (password.type === 'password') {
            password.type = 'text';
            toggleIcon.classList.replace('fa-eye', 'fa-eye-slash');
        } else {
            password.type = 'password';
            toggleIcon.classList.replace('fa-eye-slash', 'fa-eye');
        }
    }

    function showAlert(type, message) {
        const alertDiv = document.getElementById(type + 'Alert');
        alertDiv.textContent = message;
        alertDiv.style.display = 'block';

        setTimeout(() => alertDiv.style.display = 'none', 3000);
    }

    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value.trim();
        const loader = document.getElementById('loader');
        const btn = document.getElementById('loginBtn');
        const btnText = btn.querySelector('span');

        if (!email || !password) {
            showAlert('error', 'Please fill in all fields');
            return;
        }

        btnText.style.display = 'none';
        loader.style.display = 'inline-block';
        btn.disabled = true;

        setTimeout(() => {
            if (email === "demo@example.com" && password === "demo123") {
                const user = {
                    email: email,
                    name: "Demo User",
                    loginTime: new Date().toISOString()
                };

                sessionStorage.setItem("cyberUser", JSON.stringify(user));
                showAlert('success', 'Login successful! Redirecting...');

                setTimeout(() => {
                    window.location.href = "dashboard.html";
                }, 1500);

            } else {
                showAlert('error', 'Invalid email or password');
                btnText.style.display = 'inline';
                loader.style.display = 'none';
                btn.disabled = false;
            }
        }, 1500);
    });

    if (sessionStorage.getItem("cyberUser")) {
        window.location.href = "dashboard.html";
    }
    </script>
</body>
</html>
